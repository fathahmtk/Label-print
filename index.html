<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Bake Label Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;500;600;700;900&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Barcode & QR Code Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f8f7f5;
        background-image: radial-gradient(#d7d7d7 0.5px, transparent 0.5px), radial-gradient(#d7d7d7 0.5px, #f8f7f5 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .font-dancing-script {
        font-family: 'Dancing Script', cursive;
      }
      .font-arabic {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      .selection-box {
        position: absolute;
        border: 2px solid #4f46e5;
        pointer-events: none;
        z-index: 50;
      }
      
      .resizer, .rotator {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border: 1px solid #4f46e5;
        border-radius: 50%;
        pointer-events: all;
      }
      
      .resizer.tl { top: -5px; left: -5px; cursor: nwse-resize; }
      .resizer.tr { top: -5px; right: -5px; cursor: nesw-resize; }
      .resizer.bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
      .resizer.br { bottom: -5px; right: -5px; cursor: nwse-resize; }

      .rotator {
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        cursor: grab;
      }

      .rotation-line {
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 1px;
        height: 15px;
        background: #4f46e5;
      }

      .template-element:not(.selected):hover {
        outline: 1px dashed #a5b4fc;
      }

      .snap-guide {
        position: absolute;
        background-color: #ef4444; /* red-500 */
        z-index: 100;
        pointer-events: none;
      }
      .snap-guide.vertical { width: 1px; }
      .snap-guide.horizontal { height: 1px; }

      /* Rulers & Grid */
      .ruler { position: absolute; background-color: #f1f5f9; overflow: hidden; user-select: none; }
      .ruler.horizontal { top: -25px; left: 0; width: 100%; height: 25px; }
      .ruler.vertical { left: -25px; top: 0; width: 25px; height: 100%; }
      .ruler .tick { position: absolute; background: #94a3b8; }
      .ruler.horizontal .tick { bottom: 0; width: 1px; }
      .ruler.vertical .tick { right: 0; height: 1px; }
      .ruler .label { position: absolute; font-size: 10px; color: #475569; }
      .ruler.horizontal .label { bottom: 2px; transform: translateX(-50%); }
      .ruler.vertical .label { right: 5px; transform: translateY(-50%) rotate(-90deg); white-space: nowrap; }
      
      .grid-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        background-image:
            linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Toast Animation */
      @keyframes toast-in {
        from {
          transform: translateY(100%) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .toast {
        animation: toast-in 0.3s ease-out forwards;
      }

      /* Modal Backdrop Animation */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-backdrop {
        animation: fade-in 0.2s ease-out forwards;
      }
      
      /* Modal Panel Animation */
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .modal-panel {
        animation: scale-in 0.2s ease-out forwards;
      }
      
      /* Accordion styles for designer */
      .accordion-content {
        transition: grid-template-rows 0.3s ease-in-out;
        grid-template-rows: 0fr;
      }
      .accordion-content.open {
        grid-template-rows: 1fr;
      }
      .accordion-content > div {
        overflow: hidden;
      }
      
      /* Tooltip */
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltip-text {
        visibility: hidden;
        width: max-content;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 10px;
        position: absolute;
        z-index: 100;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.2s;
        font-size: 0.75rem;
      }
      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }


      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-image: none;
        }
        
        body * {
          visibility: hidden;
        }
        
        #print-area, #print-area * {
          visibility: visible;
        }
        
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
        
        .print-grid-container {
            display: grid;
            gap: 0.5cm;
            width: 100%;
            height: 100%;
        }

        #print-area.labels-4 .print-grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
          font-size: 10pt;
        }

        #print-area.labels-6 .print-grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 1fr);
          font-size: 9pt;
        }

        #print-area.labels-12 .print-grid-container {
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(4, 1fr);
          font-size: 7pt;
        }

        #print-area.density-high {
          font-weight: 500;
        }
        #print-area.density-high .label-copy {
          border: 1px solid #999999;
        }
        #print-area.density-high h1, #print-area.density-high h2 {
           font-weight: 900;
        }


        .label-copy {
            page-break-inside: avoid;
            border: 1px dashed #cccccc;
            overflow: hidden;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
