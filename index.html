<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Bake Label Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;500;600;700;900&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .font-dancing-script {
        font-family: 'Dancing Script', cursive;
      }
      .font-arabic {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      
      .template-element.selected {
        outline: 2px dashed #4f46e5;
        z-index: 10;
      }
      .template-element:not(.selected):hover {
        outline: 1px dashed #a5b4fc;
      }
      
      /* Toast Animation */
      @keyframes toast-in {
        from {
          transform: translateY(100%) scale(0.9);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .toast {
        animation: toast-in 0.3s ease-out forwards;
      }


      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Hide everything by default in print mode */
        body * {
          visibility: hidden;
        }
        
        /* But reveal the designated print area */
        #print-area, #print-area * {
          visibility: visible;
        }
        
        /* Position the print area to fill the page */
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
        
        .print-grid-container {
            display: grid;
            gap: 0.5cm;
            width: 100%;
            height: 100%;
        }

        #print-area.labels-4 .print-grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
          font-size: 10pt;
        }

        #print-area.labels-6 .print-grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 1fr);
          font-size: 9pt;
        }

        #print-area.labels-12 .print-grid-container {
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(4, 1fr);
          font-size: 7pt;
        }

        #print-area.density-high {
          font-weight: 500;
        }
        #print-area.density-high .label-copy {
          border: 1px solid #999999;
        }
        #print-area.density-high h1, #print-area.density-high h2 {
           font-weight: 900;
        }


        .label-copy {
            page-break-inside: avoid; /* Prevent labels from splitting across pages */
            border: 1px dashed #cccccc; /* Add a cutting guide */
            overflow: hidden;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
